<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonƒùolando</title>
    <script src="asset/js/phaser.min.js"></script>
    <script src="asset/js/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const config =
        {
            type: Phaser.AUTO,
            width: 1920,
            height: 1080,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300},
                    debug: false
                }
            },
            scene:
            {
                preload: preload,
                create: create,
                update: update,
            },
            scale:
            {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };
    const game = new Phaser.Game(config);
    let btn1;
    let btn2;
    let btn3;
    let btn4;
    let btn5;

    function preload() {
        this.load.image('back','asset/choose/Select-background.png');
        this.load.image('level1','asset/choose/level 1.png');
        this.load.image('level2','asset/choose/level 2.png');
        this.load.image('level3','asset/choose/level 3.png');
        this.load.image('level4','asset/choose/level 4.png');
        this.load.image('level5','asset/choose/level 5.png');
    }

    function create() {
        this.add.image(960, 540, 'back');

        btn1 = this.add.sprite(config.height/4, config.height/2+70, 'level1').setInteractive()
        .on('pointerover', () => {
            btn1.setScale(1.2);
        })
        .on('pointerout', () => {
            btn1.setScale(1);
        })
        .on('pointerdown', () => {
            window.location = "./level_1.html"
        });

        btn2 = this.add.sprite(config.height/4+350, config.height/2+70, 'level2').setInteractive()
        .on('pointerover', () => {
            btn2.setScale(1.2);
        })
        .on('pointerout', () => {
            btn2.setScale(1);
        })
        .on('pointerdown', () => {
            window.location = "./level_2.html"
        });

        btn3 = this.add.sprite(config.height/4+700, config.height/2+70, 'level3').setInteractive()
        .on('pointerover', () => {
            btn3.setScale(1.2);
        })
        .on('pointerout', () => {
            btn3.setScale(1);
        })
        .on('pointerdown', () => {
            window.location = "./level_3.html"
        });

        btn4 = this.add.sprite(config.height/4+1050, config.height/2+70, 'level4').setInteractive();

        btn5 = this.add.sprite(config.height/4+1400, config.height/2+70, 'level5').setInteractive();
    }

    function update(){

    }
    </script>
</head>
<body>
    
</body>
</html>
